<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>spreadOperator</title>
</head>
<body>
  <script>
    let front = ['react', 'vue', 'angular'];
    let back = ['python', 'ruby', 'nodejs'];

    /* imprime elemento por elemento */
    console.log(...front);

    /* concatenar arrays */
    let fullStack = [...front, ...back, 'RxJs'];
    console.log(fullStack);

    /* em funções */

    function makeSanduich(bread, cheese, sauce) {
      console.log(`your sanduich with ${bread} bread, ${cheese} cheese and ${sauce} is done!`);
    }

    const ingredients = ['white', 'cheddar', 'barbecue'];

    makeSanduich(...ingredients);
  </script>
</body>
</html>
